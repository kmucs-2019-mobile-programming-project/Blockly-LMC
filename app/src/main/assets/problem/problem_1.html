<h1 class="code-line" data-line-start=0 data-line-end=1><a id="1___0"></a>문제1 - 더하기</h1>
<p class="has-line-data" data-line-start="1" data-line-end="2">두 수를 입력받아 합을 출력하는 프로그램을 작성하세요.</p>
<p class="has-line-data" data-line-start="3" data-line-end="5">입력되는 두 수는 각각 0이상 99이하의 정수입니다.<br>
    두 수의 합이 99를 넘는 입력은 주어지지 않습니다</p>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>입력</th>
        <th>출력</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1, 1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>99, 0</td>
        <td>99</td>
    </tr>
    <tr>
        <td>0, 0</td>
        <td>0</td>
    </tr>
    </tbody>
</table>
</body>
