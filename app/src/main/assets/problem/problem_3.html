<body>
<h1>문제 3 - 빼기</h1>

<p>두 수를 입력 받고, 입력을 받은 첫번째 수에서 입력을 받은 두번째 수를 뺀 결과를 출력하세요.</p>

<h2>제한사항</h2>

<p>입력으로 들어오는 수는 0 이상 999 이하입니다.<br/>
두 수의 차는 0 이상 999 이하입니다.</p>

<h2>입출력 예</h2>

<table width ="300">
<colgroup>
<col/>
<col/>
</colgroup>

<thead bgcolor="gray">
<tr>
	<th>INP</th>
	<th>OUT</th>
</tr>
</thead>

<tbody>
<tr>
	<td>70, 8</td>
	<td>62</td>
</tr>
<tr>
	<td>99, 3</td>
	<td>96</td>
</tr>
</tbody>
</table>

<h2>입출력 예 설명</h2>

<h3>첫번째 예</h3>

<p>두 수 70과 8를 입력받아 두 수의 차인 62를 출력합니다.</p>

<h3>첫번째 예</h3>

<p>두 수 99과 3를 입력받아 두 수의 차인 96을 출력합니다.</p>
</body>
</html>
