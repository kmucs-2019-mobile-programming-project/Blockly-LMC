<body>
<h1>문제 5 - 누적합</h1>

<p>0을 입력받을 때까지 입력받은 수들을 더한 결과를 출력하세요.</p>

<h2>제한사항</h2>

<p>입력으로 들어오는 수는 0 이상 999 이하입니다.<br/>
입력받은 수들의 합은 0 이상 999 이하입니다.<br/>
마지막 입력은 <strong>반드시</strong> 0이 주어집니다.</p>

<h2>입출력 예</h2>

<table width ="300">
<colgroup>
<col/>
<col/>
</colgroup>

<thead bgcolor="gray">
<tr>
	<th>INP</th>
	<th>OUT</th>
</tr>
</thead>

<tbody>
<tr>
	<td>1, 2, 3, 4, 5, 0</td>
	<td>15</td>
</tr>
<tr>
	<td>111, 222, 333, 0</td>
	<td>666</td>
</tr>
</tbody>
</table>

<h2>입출력 예 설명</h2>

<h3>첫번째 예</h3>

<p>{1, 2, 3, 4, 5}를 입력받아 수들의 합인 15를 출력합니다.</p>

<h3>첫번째 예</h3>

<p>{111, 222, 333}을 입력받아 수들의 합인 666을 출력합니다.</p>
</body>
</html>
