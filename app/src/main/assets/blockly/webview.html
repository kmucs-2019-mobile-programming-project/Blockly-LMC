<!DOCTYPE html>
<!-- HTML file to host Blockly in a mobile WebView. -->
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style type="text/css">
    html, body, #blocklyDiv {
      border: 0;
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    </style>
    <script src="blockly_compressed.js"></script>
    <script src="blocks_compressed.js"></script>
    <script src="lmc_compressed.js"></script>
    <script src="msg/js/en.js"></script>
</head>
<body>
<div id="blocklyDiv"></div>

<xml id='toolbox'>
    <block type="add"></block>
    <block type="sub"></block>
    <block type="sta"></block>
    <block type="lda"></block>
    <block type="jmp"></block>
    <block type="jez"></block>
    <block type="jnz"></block>
    <block type="inp"></block>
    <block type="out"></block>
    <block type="cob"></block>
    <block type="nop"></block>
    <block type="dat"></block>
</xml>

<script type="text/javascript">
    var workspacePlayground = Blockly.inject('blocklyDiv', {
        media: 'media/',
        toolbox: document.getElementById('toolbox'),
        zoom: {controls: false,
            wheel: true,
            startScale: 1.0,
            maxScale: 1.0,
            minScale: 1.0,
            scaleSpeed: 1.2},
        trashcan: false});
</script>
</body>
</html>
